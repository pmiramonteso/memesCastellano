<div class="space-y-6">
    <div class="flex justify-center mt-6">
      <button
      (click)="mostrarFormulario()"
        class="btn-77 max-w-xs px-4 py-2 text-white font-bold hover:text-yellow-400 bg-yellow-400 rounded-md hover:bg-white"
      >
        NUEVA CATEGORIA
      </button>
    </div>
@if(formVisible){
<div class="flex items-center justify-center">
    <form
      [formGroup]="categoriaForm" (ngSubmit)="agregarCategoria()" 
      class="bg-[url('/assets/img/fondo.jpg')] bg-cover bg-center p-6 max-w-4xl w-full bg-white bg-opacity-90 border-2 border-teal-900 shadow-lg rounded-lg transition-colors duration-300"
    >
      <!-- Nombre -->
      <div>
        <label class="block text-sm text-white font-medium mb-1" for="nombre">
          Nombre
        </label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          class="w-full border border-teal-900 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-teal-900"
          required
        />
      </div>
  
      <!-- Color Fondo -->
      <div>
        <label
          class="block text-sm text-white font-medium mb-1"
          for="color_fondo"
          >Color Fondo</label
        >
        <input
          id="color_fondo"
          type="text"
          formControlName="color_fondo"
          placeholder="Ej: #FFA500 o bg-orange-500"
          class="w-full border border-teal-900 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-teal-900"
        />
      </div>
  
      <!-- Degradado -->
      <div>
        <label
          class="block text-sm text-white font-medium mb-1"
          for="degradado"
          >Degradado</label
        >
        <input
          id="degradado"
          type="text"
          formControlName="degradado"
          placeholder="Ej: bg-gradient-to-r from-teal-400 to-purple-600"
          class="w-full border border-teal-900 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-teal-900"
        />
      </div>
  
      <!-- Posición Imagen -->
      <div>
        <label
          class="block text-sm text-white font-medium mb-1"
          for="posicion_imagen"
          >Posición Imagen</label
        >
        <input
          id="posicion_imagen"
          type="text"
          formControlName="posicion_imagen"
          placeholder="Ej: top-0 left-4"
          class="w-full border border-teal-900 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-teal-900"
        />
      </div>
  
      <!-- URL de la Imagen -->
      <div>
        <label
          class="block text-sm text-white font-medium mb-1"
          for="imagen"
        >Seleccionar Imagen</label>
        <input
          id="imagen"
          type="file"
          formControlName="imagen"
          (change)="onFileSelected($event)"
          class="w-full border border-teal-900 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-teal-900"
        />
      </div>
  
      <!-- Descripción -->
      <div>
        <label
          class="block text-sm text-white font-medium mb-1"
          for="descripcion"
          >Descripción</label
        >
        <textarea
          id="descripcion"
          formControlName="descripcion"
          class="w-full border border-teal-900 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-teal-900"
          placeholder="Descripción de la categoría"
        ></textarea>
      </div>
  
      <!-- Botón Guardar -->
      <button
        type="submit"
        class="bg-teal-500 text-white px-4 py-2 mt-5 rounded-md hover:bg-teal-300 focus:ring-2 focus:ring-teal-500 w-full"
      >
        Guardar Categoría
      </button>
    </form>
  </div>
  }
