<div class="mt-8 flex flex-col justify-center items-center text-white">
    <h2 class="text-2xl font-bold">Demo</h2>
    <p>Haz clic en el botón para ver un meme al azar de esta categoría.</p>
    <button
      (click)="cargarMemeAlAzar()"
      class="mt-3 bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600"
    >
      Ver memes
    </button>

@if (memeActual) {
    <div class="mt-6 flex flex-col justify-center items-center">
      <h3 class="text-xl font-bold">{{ memeActual.titulo }}</h3>
      <p>{{ memeActual.descripcion }}</p>
      <img
        [src]="memeActual.imagen"
        [alt]="memeActual.titulo"
        class="w-full max-w-md mt-4 rounded shadow-lg"
      />

      <button
        (click)="cargarMemeAlAzar()"
        class="mt-4 bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
      >
        Siguiente
      </button>
    </div>
  }
</div>
